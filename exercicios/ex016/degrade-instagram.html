<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #FFBE43, #FF7201, #FD314C, #9936BE 80%);
            background-attachment: fixed;
        }      
        h1{
            color: white;
            text-align:center;
        }
      
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
