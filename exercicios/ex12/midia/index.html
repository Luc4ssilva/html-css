<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video preload="metadata" width="400" poster="../imagem/oi.jpg" autoplay controls>
        <source src="meu-video.m4v" type="video/mp4">
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p><a href="meu-video.mp4" download="meu-video.webm" target="_blank" type="video/mp4">Download video</a></p>
    <h1>Inserindo videos do youtube</h1>
    <iframe src="https://www.xvideos.com/embedframe/67692947" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
</body>
</html>
